<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Infinity Page </title>
    <link rel="stylesheet" href="inicial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" width="150px">
        </div>
        <div class="texto">
            <input type="search" placeholder="O que você busca hoje?">
        </div>
        <div class="atendimento">
            <a href="atendimento.html"> Atendimento ao Cliente </a>
        </div>
        <div class="icons">
            <div class="img1">
                <a href="favoritos.html">
                    <img src="https://www.iconpacks.net/icons/2/free-heart-icon-3510-thumb.png" width="60px">
                </a>
            </div>
            <div class="img2">
                <a href="minha_conta.html">
                    <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" width="40px">
                </a>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#novidades"> Novidades </a></li>
            <li><a href="#esportes"> Esportes </a></li>
            <li><a href="#dc_comics"> DC Comics </a></li>
            <li><a href="#marvel"> Marvel </a></li>
        </ul>
    </nav>

    <nav2>
        <button class="dc-button"> Ficção </button>
        <button class="dc-button"> Romance </button>
        <button class="dc-button"> Comédia </button>
        <button class="dc-button"> Quadrinhos </button>
        <button class="dc-button"> Acadêmico </button>
        <button class="dc-button"> Colecionáveis </button>
    </nav2>

    <section>
        <h2> Novidades </h2>
    </section>

    <section>
        <div class="products-container">
            <div class="product">
                <img src="img/coringa.png" alt="Livro 1">
                <h3> Batman: A Piada Mortal </h3>
                <p>R$ 30,90</p>
                <button class="buy-button">Comprar</button>
            </div>
    
            <div class="product">
                <img src="img/silver-fang.png" alt="Livro 2">
                <h3>One-Punch Man Vol. 4</h3>
                <p>R$ 42,90</p>
                <button class="buy-button">Comprar</button>
            </div>
    
            <div class="product">
                <img src="img/vingadores.png" alt="Livro 3">
                <h3>Os Vingadores 17/74</h3>
                <p>R$ 49,99</p>
                <button class="buy-button">Comprar</button>
            </div>

            <div class="product">
                <img src="img/tio-patinhas.png" alt="Livro 3">
                <h3> Tio Patinhas E A Última Aventura </h3>
                <p>R$ 129,99</p>
                <button class="buy-button">Comprar</button>
            </div>
        </div>
    </section>
</body>

</html>
