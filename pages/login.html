<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title> Infinity Page </title>
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <img src="../images/logo.png">
            </div>
        </header>

        <form id="login-form">
            <div class="form-container">
                <label class="user">Usuário:</label>
                <input type="email" id="email" placeholder="Digite seu endereço e-mail" required>

                <label class="password">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>

                <a href="Esqueci_senha1.html" class="forgot">Esqueci minha senha</a>
                <a href="./Criar_conta.html">Ainda não tem conta?</a>
            </div>
        </form>
    </main>
</body>
<script src="../js/script.js"> </script>
</html>
