<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="inicial.css">
    <title> Gerenciamento </title>
</head>

<body-admin>
    <header-admin>
        <h1>Gerenciamento - Infinity Page </h1>
        <a href="login.html">
            <i class="fa-solid fa-door-open fa-3x" style="color: #ffffff;"></i>
        </a>
        <button class="menu-toggle-admin" onclick="toggleMenu()"> Opções </button>
    </header-admin>
    <nav-admin id="menu" class="menu">
        <button onclick="showSection('estoque')">Estoque</button>
        <button onclick="showSection('funcionarios')">Funcionários</button>
    </nav-admin>
    <main>
        <section-estoque id="estoque" class="section">
            <h2>Estoque</h2>
            <p>Gerencie os livros e produtos disponíveis na livraria.</p>
            <form id="form-estoque" class="form-estoque" onsubmit="adicionarItem(event)">
                <label for="nome-livro">Nome do Livro:</label>
                <input type="text" id="nome-livro" name="nome-livro" required>

                <label for="autor-livro">Autor:</label>
                <input type="text" id="autor-livro" name="autor-livro" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required min="0">

                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" required min="0" step="0.01">

                <button type="submit">Adicionar ao Estoque</button>
            </form>

            <h3>Livros em Estoque</h3>
            <table class="tabela-estoque">
                <thead>
                    <tr>
                        <th>Nome do Livro</th>
                        <th>Autor</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-estoque">
                </tbody>
            </table>
        </section-estoque>
        <section-func id="funcionarios" class="section" style="display: none;">
            <section id="secao-adicionar-funcionario">
                <h2>Adicionar Funcionário</h2>
                <form id="form-funcionario" aria-labelledby="form-funcionario">
                    <label for="nome-funcionario">Nome:</label>
                    <input type="text" id="nome-funcionario" required>
    
                    <label for="cargo-funcionario">Cargo:</label>
                    <input type="text" id="cargo-funcionario" required>
    
                    <label for="email-funcionario">E-mail:</label>
                    <input type="email" id="email-funcionario" required>
    
                    <label for="telefone-funcionario">Telefone:</label>
                    <input type="text" id="telefone-funcionario" required>
    
                    <button type="submit">Adicionar Funcionário</button>
                </form>
            </section>
    
            <section id="secao-listar-funcionarios">
                <h2>Funcionários Registrados</h2>
                <table id="tabela-funcionarios">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-funcionarios-body">
                    </tbody>
                </table>
            </section>
        </section-func>
    </main>
    <script src="script.js"></script>
    </body>

</html>
